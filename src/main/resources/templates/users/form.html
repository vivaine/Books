<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
	</nav>
	
	<div layout:fragment="content" class="container">	

		<form id="userForm" th:action="@{/users/authentication}" th:object="${userForm}" action="#" method="post">

			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		    <div class="panel panel-default" style="margin-left:25%; margin-right:25%;">

				<div class="row">
					<br><br>
	    			<div class="col-md-3"></div>
		    		<div class="col-md-1">
				    	Nome: 
			    		<br><br>
		    		</div>
		    		<div class="col-md-8">					
						<input type="text" th:field="*{username}"/>
						<span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nome Error</span><br/>
					</div>				
				</div>
				
				<div class="row">
					<br>
	    			<div class="col-md-3"></div>
		    		<div class="col-md-1">
				    	Senha: 
			    		<br><br>
		    		</div>
		    		<div class="col-md-8">					
						<input type="text" th:field="*{password}"/>
						<span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Nome Error</span><br/>
						<br><br>
					</div>
				</div>

			</div>
			<div class="text-center">
				<input type="submit" class="btn main-btn btn-xl text-uppercase" style="padding: 10px 20px" name="login" value="login" />
			</div>
		</form>
	
	</div>

</body>
</html>

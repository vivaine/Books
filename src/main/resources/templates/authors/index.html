<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Autores</title>
</head>
<body>
	<a href="#">Novo</a>
	<table>
		<tr>
			<th>ID</th>
			<th>NOME</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">ID do autor</td>
			<td th:text="${author.name}">nome do autor</td>
			<td><a href="#">Alterar</a></td>
			<td><a href="#">Excluir</a></td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Autores</title>
		<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
    <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
  <!-- Latest compiled and minified CSS -->
	
</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Biblioteca</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
			  <ul class="nav navbar-nav navbar-right">
				<li class="active"><a th:href="@{/}">Home</a></li>
				<li><a href="#" th:href="@{/authors/list}">Autores</a></li>
				<li><a href="#" th:href="@{/books/list}">Livros</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
	</nav>

	<div class="container">
		<div class="col-md-12" style="margin:40px"></div>
		<div class="col-md-12">
			<div class="panel panel-info" style="margin-left:70px; margin-right:70px;">
				<div class="panel-heading">Autores</div>
				<div class="panel-body">
          			<div class="row">
            			<div class="col-md-12">
            				<h2><a href="#" th:href="@{/authors/new}">
            						<span class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            					</a>
            				</h2>
            			</div>
      				</div>
					<div class="row">
            			<table class="table">
              				<tr>
			                	<th class="col-md-1">ID</th>
                				<th class="col-md-6">NOME</th>
                				<th class="col-md-2"></th>
                				<th  class="col-md-2"></th>
              				</tr>
              				<tr th:each="author : ${authors}">
	                			<td th:text="${author.id}"> id do Autor</td>
    	            			<td th:text="${author.name}"> nome do Autor</td>
                				<td><a a href="#" th:href="@{'/authors/edit/'+${author.id}}">  
                  						<button type="button" class="btn btn-warning">
                  							<span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>Alterar
                  						</button>
                  					</a>
                  				</td>
                				<td><a a href="#" th:href="@{'/authors/delete/'+${author.id}}"> 
                  						<button type="button" class="btn btn-danger">
                  							<span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>Excluir
                  						</button>
                  					</a>
                  				</td>
             	 			</tr>
            			</table>
          			</div>
        		</div>
      		</div>
    	</div>
 	</div>	
	<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>
</body>
</html>

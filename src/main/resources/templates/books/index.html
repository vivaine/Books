<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Livros</title>
</head>

<body>

	<h1 layout:fragment="header">
	</h1>

	<div layout:fragment="content" class="container">
		<div class="col-md-12" style="margin-top:30px; margin-left:70px; margin-right:70px;">
		
		
			<a  href="#" th:href="@{/books/new}">
    		<button type="button" class="btn btn-primary">
    			<span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
    			Novo
    		</button>
    		</a>		
		
		</div>
		<div class="col-md-12" style="margin:10px"></div>
		<div class="col-md-12">
			<div class="panel panel-default" style="margin-left:70px; margin-right:70px;">
				<div class="panel-heading">Livros</div>
				<div class="panel-body">
					<div class="row">
            			<table class="table">
              				<tr>
			                	<th class="col-md-1">ID</th>
                				<th class="col-md-5">TÍTULO</th>
                				<th class="col-md-2">AUTOR</th>
                				<th  class="col-md-2">PÁGINAS</th>
                				<th  class="col-md-1"></th>
                				<th  class="col-md-1"></th>
              				</tr>
              				<tr th:each="book : ${books}">
	                			<td th:text="${book.id}"> id do Autor</td>
    	            			<td th:text="${book?.name}"> nome do Autor</td>
    	            			<td th:text="${book?.author?.name}"> nome do Autor</td>
    	            			<td th:text="${book?.numberPages}"> nome do Autor</td>
    	            			
                				<td><a href="#" th:href="@{'/books/edit/'+${book.id}}">  
                  						<button type="button" class="btn btn-warning">
                  							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  							Alterar
                  						</button>
                  					</a>
                  				</td>
                				<td><a href="#" th:href="@{'/books/delete/'+${book.id}}"> 
                  						<button type="button" class="btn btn-danger">
                  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  							Excluir
                  						</button>
                  					</a>
                  				</td>
             	 			</tr>
            			</table>
          			</div> 
        		</div>
      		</div>
    	</div>
 	</div>	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="layout">
<head>
	<meta charset="UTF-8" />
	<title>Livros</title>
</head>

<body>

	<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
	</nav>

	<div layout:fragment="content" class="container">

		<form method="post" action="#" th:action="@{/books/post}" th:object="${book}">
		
			<br>
			<br>
			<br>
		    <div class="panel panel-default" style="margin-left:70px; margin-right:70px;">
		    
		    			    	
		    		<div class="row">
		    			<br>
		    			<div class="col-md-1"></div>
			    		<div class="col-md-2">
					    	<input type="hidden" th:field="*{id}">
				    		Nome: 
				    		<br><br>
			    		</div>
			    		<div class="col-md-9">
			    			<input type="text" th:field="*{name}" style="width:60%"><br>
			    			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span> 
			    		</div>
		    		</div>
		    		
		    		<div class="row">
				    	<div class="col-md-1"></div>
				    	<div class="col-md-2">
					    	Qtde PÃ¡ginas: 
				    	</div>
				    	<div class="col-md-9">
				    		<input type="text" th:field="*{numberPages}">
				    		<span th:if="${#fields.hasErrors('numberPages')}" th:errors="*{numberPages}">Error</span> <br><br>
				    	</div>
				    </div>
				    
				    <div class="row">
						<div class="col-md-1"></div>		    
						<div class="col-md-2">
			    			Autor: 
		    			</div>
		    			<div class="col-md-9">
			    			<select th:field="*{author}" style="width:40%">
			    				<option value="">Selecione o autor:</option>
			    				<option th:each="author : ${authorsList}" th:value="${author.id}" th:text="${author.name} " selected="selected"></option>
			    			</select>
		    			</div>
		    		</div>
    				<br>		    		
		    </div>

    	    <div class="text-center">
   	    		<input type="submit" class="btn main-btn btn-xl text-uppercase" style="padding: 10px 20px">
    		</div>		    
		</form>

	</div>

</body>
</html>
